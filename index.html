<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      href="img/portraits/Anna/expression-1.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>FE3H Text Simulator</title>
  </head>
  <body>
    <div id="app" v-cloak>
      <div class="container mt-4">
        <div class="card">
          <div class="card-body">
            <h3>
              FE3H Text Simulator v0.0.3 <small class="text-muted">beta</small>
            </h3>
            <canvas
              ref="canvas"
              class="w-100 mb-4"
              width="1728"
              height="554"
            ></canvas>
            <div class="form-group">
              <label>Name</label>
              <input v-model="name" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label>Portrait</label>
              <select class="form-control" v-model="char">
                <option v-for="(_, name) in meta" :value="name"
                  >{{ name }}</option
                >
              </select>
            </div>
            <div class="form-group">
              <label>Emotion</label>
              <select class="form-control" v-model="emotion">
                <option v-for="emotion in emotions" :value="emotion"
                  >{{ emotion }}</option
                >
              </select>
            </div>
            <div class="form-group">
              <label>Text</label>
              <textarea
                rows="3"
                v-model="text"
                class="form-control"
                @keydown="rowLimit"
              ></textarea>
            </div>
            <a
              class="btn btn-block btn-success"
              href="#"
              @click="download($event)"
            >
              Download
            </a>
            <p class="text-danger">{{ error }}</p>
          </div>
        </div>
        <p class="text-center my-3 text-muted">
          by <a href="https://github.com/bqio">bqio</a>, thx
          <a href="https://github.com/SinsofSloth">SinsofSloth</a>
        </p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/app.js"></script>
  </body>
</html>
